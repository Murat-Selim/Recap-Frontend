<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img  class="d-block w-100" style="width: 550px; height: 550px" src="{{carDetail.imagePath}}"/>
    </div>
  </div>
</div>

<br/>

<div class="card" *ngFor="let car of carDetail; let i = index">
  <div class="card-body" *ngIf="i < 1">
    <h5 class="card-title">{{ car.brandName }}</h5>
    <hr />
    <p class="card-text"><b>Açıklama:</b> {{ car.description}}</p>
    <p class="card-text"><b>Renk:</b>{{ car.colorName }}</p>
    <p class="card-text"><b>Yıl:</b>{{ car.modelYear }}</p>
    <p class="card-text"><b>Fiyat:</b> {{ car.dailyPrice }}</p>
    <a href="#" class="btn btn-primary">Kirala</a>
  </div>
</div>

<br/>
