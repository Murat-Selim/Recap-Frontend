<div *ngIf="dataLoaded==false" class="spinner-grow text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<h3>Arabalar</h3>
<table *ngIf="dataLoaded==true" class="table">
    <thead class="thead-dark">
    <tr>
       <th scope="col">#</th>
       <th scope="col">Marka</th>
       <th scope="col">Renk</th>
       <th scope="col">Model Yılı</th>
       <th scope="col">Açıklama</th>
       <th scope="col">Günlük Fiyat</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor = "let car of cars">
    <img src="https://localhost:44375/{{car.imagePath}}" class="card-img-top" alt="{{car.description}} Image" width="318" height="200">
        <td>{{car.carId}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.description}}</td>
        <td>{{car.dailyPrice}}</td>
        <div class="card-body">
            <section style="float:left">
              <button routerLink="/cars/cardetail/{{car.carId}}" type="button" class="btn btn-primary">Detaylar</button>
              
            </section>
           
          </div>
    </tr>
    </tbody>
</table>
